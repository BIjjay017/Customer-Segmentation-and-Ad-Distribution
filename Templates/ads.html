<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 28px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .form-container {
      background: #ffffff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e1e5e9;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s ease;
      background-color: #ffffff;
      font-family: inherit;
      resize: vertical;
    }

    input[type="number"]:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .file-upload-wrapper {
      position: relative;
    }

    .file-upload-area {
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      padding: 24px;
      background-color: #f9fafb;
      transition: all 0.2s ease;
      cursor: pointer;
      text-align: center;
      position: relative;
    }

    .file-upload-area:hover {
      border-color: #3b82f6;
      background-color: #eff6ff;
    }

    input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-text {
      color: #6b7280;
      font-size: 14px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      padding: 12px 24px;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:active {
      background-color: #1d4ed8;
    }

    .add-button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
    }

    h3 {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 24px;
      text-align: center;
    }

    .table-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e1e5e9;
      overflow: hidden;
      margin-bottom: 32px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #f8fafc;
      padding: 16px 12px;
      text-align: left;
      font-weight: 600;
      color: #374151;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    td {
      padding: 16px 12px;
      border-bottom: 1px solid #f3f4f6;
      vertical-align: top;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    .ad-image {
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .no-image {
      color: #6b7280;
      font-style: italic;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .edit-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    .edit-link:hover {
      background-color: #eff6ff;
      text-decoration: underline;
    }

    .delete-form {
      display: inline;
    }

    .delete-button {
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .delete-button:hover {
      background-color: #dc2626;
    }

    .back-link {
      text-align: center;
      margin-top: 32px;
    }

    .back-link a {
      color: #6b7280;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: #3b82f6;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 12px 8px;
      }

      .ad-image {
        width: 80px;
      }

      .actions {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¢ Ad Management</h2>

    <!-- Add new ad -->
    <div class="form-container">
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label>Cluster:</label>
          <input type="number" name="cluster_id" required>
        </div>

        <div class="form-group">
          <label>Ad Text:</label>
          <textarea name="ad_text" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label>Upload Image:</label>
          <div class="file-upload-wrapper">
            <div class="file-upload-area">
              <div class="upload-text">ðŸ“· Choose image file or drag and drop</div>
              <input type="file" name="image_file" accept="image/*">
            </div>
          </div>
        </div>

        <button type="submit" class="add-button">Add Ad</button>
      </form>
    </div>

    <h3>Available Ads</h3>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cluster</th>
            <th>Ad Text</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for ad in ads %}
          <tr>
            <td>{{ ad.id }}</td>
            <td>{{ ad.cluster }}</td>
            <td>{{ ad.ad_text }}</td>
            <td>
              {% if ad.image_url %}
                <img src="{{ ad.image_url }}" alt="Ad Image" width="120" class="ad-image">
              {% else %}
                <span class="no-image">No image</span>
              {% endif %}
            </td>
            <td>
              <div class="actions">
                <a href="{{ url_for('edit_ad', ad_id=ad.id) }}" class="edit-link">Edit</a>
                <form action="{{ url_for('delete_ad', ad_id=ad.id) }}" method="POST" class="delete-form">
                  <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this ad?')">Delete</button>
                </form>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="back-link">
      <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
