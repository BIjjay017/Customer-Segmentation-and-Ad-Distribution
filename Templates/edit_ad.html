<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Ad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    .edit-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid #e1e5e9;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    input[type="number"], textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.2s ease;
      background-color: #ffffff;
      font-family: inherit;
      resize: vertical;
    }

    input[type="number"]:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .file-upload-wrapper {
      position: relative;
    }

    .file-upload-area {
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      padding: 24px;
      background-color: #f9fafb;
      transition: all 0.2s ease;
      cursor: pointer;
      text-align: center;
      position: relative;
    }

    .file-upload-area:hover {
      border-color: #3b82f6;
      background-color: #eff6ff;
    }

    input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-text {
      color: #6b7280;
      font-size: 14px;
    }

    .current-image {
      margin-top: 16px;
      text-align: center;
    }

    .current-image p {
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    .current-image img {
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 8px;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:active {
      background-color: #1d4ed8;
    }

    .back-link {
      margin-top: 24px;
      text-align: center;
    }

    .back-link a {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: #3b82f6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h2>Edit Ad ID {{ ad.id }}</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Cluster ID:</label>
        <input type="number" name="cluster_id" value="{{ ad.cluster }}" required>
      </div>

      <div class="form-group">
        <label>Ad Text:</label>
        <textarea name="ad_text" rows="4" required>{{ ad.ad_text }}</textarea>
      </div>

      <div class="form-group">
        <label>Upload New Image (optional):</label>
        <div class="file-upload-wrapper">
          <div class="file-upload-area">
            <div class="upload-text">ðŸ“· Choose new image file or drag and drop</div>
            <input type="file" name="image_file" accept="image/*">
          </div>
        </div>

        {% if ad.image_url %}
        <div class="current-image">
          <p>Current Image:</p>
          <img src="{{ ad.image_url }}" width="120">
        </div>
        {% endif %}
      </div>

      <button type="submit">Save Changes</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('ads_management') }}">â¬… Back to Ads Management</a>
    </div>
  </div>
</body>
</html>
