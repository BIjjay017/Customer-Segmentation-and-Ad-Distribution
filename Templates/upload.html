<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }

        .upload-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e5e9;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .file-upload-wrapper {
            margin-bottom: 24px;
            position: relative;
        }

        .file-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 32px 20px;
            background-color: #f9fafb;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .file-upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #6b7280;
        }

        .upload-text {
            color: #374151;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #6b7280;
            font-size: 14px;
        }

        .file-info {
            margin-top: 16px;
            padding: 12px;
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            color: #0c4a6e;
            font-size: 14px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:active {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .back-link {
            margin-top: 24px;
            text-align: center;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #3b82f6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Customer Data</h2>
        <form method="POST" action="/bulk" enctype="multipart/form-data">
            <div class="file-upload-wrapper">
                <div class="file-upload-area" id="fileUploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Choose a file or drag and drop</div>
                    <div class="upload-subtext">Support for .csv files only</div>
                    <input type="file" name="file" accept=".csv" required id="fileInput">
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>
            <button type="submit" id="uploadButton">Upload and Predict</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const uploadButton = document.getElementById('uploadButton');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                showFileInfo(file);
            }
        });

        // Handle drag and drop
        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/csv' || file.name.endsWith('.csv')) {
                    fileInput.files = files;
                    showFileInfo(file);
                }
            }
        });

        function showFileInfo(file) {
            fileInfo.innerHTML = `Selected: ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'block';
            uploadButton.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
